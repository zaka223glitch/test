name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Voor handmatige triggers
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Haal de code op
        uses: actions/checkout@v3
 
      - name: ğŸ Installeer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
 
      - name: ğŸ“¦ Controleer Python-versie
        run: python --version
      - name: ğŸ§ª Voer tests uit
        run: python -m unittest test_app.py
 
  deploy:
    needs: test  # Draait alleen als tests slagen
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Haal de code op
        uses: actions/checkout@v3
 
      - name: ğŸš€ Maak een nieuwe release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: app.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
